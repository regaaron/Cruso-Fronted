<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/clase13.css">
    <link rel="shortcut icon" href="logos/favicon_bota_fora.svg">
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="icons/flechita.svg" alt="arrow" class="close">
            <p class="title">My order</p>
        </div>
        
        <div class="my-order-content">
       
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/1279107/pexels-photo-1279107.jpeg?auto=compress&cs=tinysrgb&w=600" alt="google home">
                </figure>
                <p>Google Home</p>
                <p>$80.00</p>
                <img src="icons/icon_close.png" alt="close" class="close">
            </div>
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/3587478/pexels-photo-3587478.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Headphones">
                </figure>
                <p>Headphones</p>
                <p>$80.00</p>
                <img src="icons/icon_close.png" alt="close" class="close">
            </div>
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/258244/pexels-photo-258244.jpeg?auto=compress&cs=tinysrgb&w=600" alt="perfume">
                </figure>
                <p>Perfum</p>
                <p>$120.00</p>
                <img src="icons/icon_close.png" alt="close" class="close">
            </div>
            
            <div class="order">
                <p>
                <span>total</span>
                
                </p>
                <p>$280.00</p>  
            </div>
            <button class="primary-button ">
                Checkout
            </button>
        </div>    
    </aside>
</body>
</html>
